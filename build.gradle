plugins {
    id 'java'
}
apply plugin: 'jacoco'

group 'final-assignment'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compileTestJava group: 'junit', name: 'junit', version: '4.12'
    compileTestJava group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compileTestJava group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

// For CI and codecov
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport